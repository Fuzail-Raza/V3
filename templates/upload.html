{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Upload Memory Dump</title>
</head>
<body>
    <header>
        <div class="logo">TraceAI</div>
        <nav>
            <a href="/">Home</a>
            <a href="#features">Features</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Your Memory Dump</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="memory_dump" required>
                <button type="submit">Upload</button>
            </form>
            <div id="loading" class="hidden">
                <p>Extracting information from memory dump. Please wait...</p>
                <img src="{% static 'loading.gif' %}" alt="Loading">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TraceAI. All rights reserved.</p>
    </footer>
</body>
</html>
